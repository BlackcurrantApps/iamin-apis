    in: body
    required: true
    schema:
      $ref: '#/definitions/Category'
    
  Event:
    name: Event
    in: body
    required: true
    schema:
      $ref: '#/definitions/Event'
      
  PR:
    name: PR
    in: body
    required: true
    schema:
      $ref: '#/definitions/PRRepresentative'
      
