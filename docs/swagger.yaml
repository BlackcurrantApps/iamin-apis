    name: IAMIN
    in: body
    required: true
    schema:
      $ref: '#/definitions/IAMIN'
      
  
            
definitions:
  
  MainEvent:
    title: MainEvent
    type: object
    description: Root level Main Event
    properties:
      id:
        type: integer
        format: int64
      positionInList:
        type: integer
        format: int32
      name:
        type: string
      description:
        type: string
      eventStart:
        type: integer
        format: int64
      eventEnd:
        type: integer
        format: int64
      ManagerEmail:
        type: string
      hasSingleCategory:
        type: boolean
        description: True if this Main Event has only one Category.
      hasSingleEvent:
        type: boolean
        description: True if this Main Event has only one Leaf Level Event.
      singleEventId:
        type: integer
        format: int64
      singleCategoryId:
        type: integer
        format: int64
      isPublished:
        type: boolean
      lat:
        type: number
        format: double
      lon:
        type: number
        format: double
      hashtag:
        type: string
      isTrending:
        type: boolean
      city:
        type: string
      isPaytmEnabled:
        type: boolean
      mainEventType:
        type: string
        enum:
          - COLLEGE
          - CONCERT
          - CLUB
      backdropUrl:
        type: string
 
  SortedMainEvents:
    title: SortedMainEvents
    type: object
    properties:
      trendingEvents:
        type: array
        items:
          $ref: '#/definitions/MainEvent'
      collegeEvents:
        type: array
        items:
          $ref: '#/definitions/MainEvent'
      clubEvents:
        type: array
        items:
          $ref: '#/definitions/MainEvent'
      concertEvents:
        type: array
        items:
          $ref: '#/definitions/MainEvent'
          
  Category:
    title: Category
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      parentMainEventId:
        type: integer
        format: int64
      isdefault:
        type: boolean
      isHidden:
        type: boolean
      backdropUrl:
        type: string
      condenseEvents:
        type: boolean

  Event:
    title: Event
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      entryFee:
        type: integer
        format: int32
      parentMainEventId:
        type: integer
        format: int64
      parentCategoryId:
        type: integer
        format: int64
      multipleTicketsPerUser:
        type: boolean
      groupSize:
        type: integer
        format: int32
      registrable:
        type: boolean
      startTime:
        type: integer
        format: int64
      isVotingEnabled:
        type: boolean
      intrestType:
        type: string
      isEventTicketTransferable:
        type: boolean
      backdropUrl:
        type: string
      currentInvolvement:
        type: integer
        format: int32
      isCurrentUserIAMINED:
        type: boolean
      isCurrentUserHavingTicket:
        type: boolean
      condensedHead:
        type: boolean
        
  UserRoles:
    title: UserRoles
    type: object
    properties:
      isManagerForMainEvents:
        type: array
        items:
          $ref: '#/definitions/MainEvent'
      isPrForEvents:
        type: array
        items:
          $ref: '#/definitions/MainEvent'
      isEventHeadForEvents:
        type: array
        items:
          $ref: '#/definitions/Event'
      
  AppUser:
    title: AppUser
    type: object
    properties:
      email:
        type: string
        description: email id of the user
      contactNo:
        type: string
      name:
        type: string
      gender:
        type: boolean
        description: 1 for male 0 for female
      Institution:
        type: string
      city:
        type: string
      intrests:
        type: array
        items:
          type: string
      profilePic:
        type: string
        description: url to the profile picture
      regId:
        type: string
        description: Google Cloud Messaging Registration ID
        
  Manager:
    title: Manager
    type: object
    properties:
      id:
        type: integer
        format: int64
      email:
        type: string
      MainEventListingId:
        type: integer
        format: int64
        
  PRRepresentative:
    title: PRRepresentative
    type: object
    properties:
      id:
        type: integer
        format: int64
      email:
        type: string
      MainEventListingId:
        type: integer
        format: int64
      AmountCollected:
        type: integer
        format: int32
      lat:
        type: number
        format: double
      lon:
        type: number
        format: double
      locationUpdateTimestamp:
        type: number
        format: int64
        
  EventHead:
    title: EventHead
    type: object
    properties:
      id:
        type: integer
        format: int64
      email:
        type: string
      MainEventListingId:
        type: integer
        format: int64
      EventId:
        type: integer
        format: int64
        
  IAMIN:
    title: IAMIN
    type: object
    properties:
      id:
        type: integer
        format: int64
      appUserEmail:
        type: string
      eventId:
        type: integer
        format: int64
      timeStamp:
        type: integer
        format: int64
      parentMainEventId:
        type: integer
        format: int64
      contactPreference:
        type: boolean
      requestQuantity:
        type: integer
        format: int32
      event:
        $ref: '#/definitions/Event'
      bearer:
        $ref: '#/definitions/AppUser'
        
  Ticket:
    title: Ticket
    type: object
    properties:
      id:
        type: integer
        format: int64
      appUserEmail:
        type: string
      eventId:
        type: integer
        format: int64
      timeStamp:
        type: integer
        format: int64
      PREmail:
        type: string
      activeQuantity:
        type: integer
        format: int32
      checkedInQuantity:
        type: integer
        format: int32
      parentMainEventId:
        type: integer
        format: int64
      event:
        $ref: '#/definitions/Event'
      bearer:
        $ref: '#/definitions/AppUser'
        
  EventLog:
    title: EventLog
    type: object
    properties:
      id:
        type: integer
        format: int64
      appUserEmail:
        type: string
      staffEmail:
        type: string
      MainEventListingId:
        type: integer
        format: int64
      EventId:
        type: integer
        format: int64
      timeStamp:
        type: integer
        format: int64
      paytmOrderId:
        type: string
      quantity:
        type: integer
        format: int32
      Amount:
        type: integer
        format: int32
      MainEventListingName:
        type: string
      EventName:
        type: string
      action:
        type: string
        enum:
          - CHECK_IN
          - BUY_TICKET
          - FREE_TICKET
          - TRANSFER_TICKET
          - BUY_TICKET_ONLINE
      remark:
        type: string
          
  Offer:
    title: Offer
    type: object
    properties:
      id:
        type: integer
        format: int64
      offerType:
        type: string
        enum:
          - DIRECT_URL_OPEN
          - CALL_NUMBER
          - SHOW_CODE
          - SMS_NUMBER
      name:
        type: string
      positionInList:
        type: integer
      creativeUrl:
        type: string
      callToActionText:
        type: string
      redeemInstructions:
        type: string
      coupounCode:
        type: string
      callNumber:
        type: string
      smsText:
        type: string
      url:
        type: string
        
  Comment:
    title: Comment
    type: object
    properties:
      id:
        type: integer
        format: int64
      timeStamp:
        type: integer
        format: int64
      eventID:
        type: integer
        format: int64
      senderEmail:
        type: string
      message:
        type: string
      senderProfilePic:
        type: string
      senderName:
        type: string
      isSenderManager:
        type: boolean
      isSenderEventHead:
        type: boolean
        
  Candidate:
    title: Candidate
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      eventID:
        type: integer
        format: int64
      votesAcquired:
        type: integer
        format: int64
        
  PaytmTransaction:
    title: PaytmTransaction
    type: object
    properties:
      ORDER_ID:
        type: string
      GENERATE_TIMESTAMP:
        type: integer
        format: int64
      TXN_AMOUNT:
        type: integer
        format: int32
      MOBILE_NO:
        type: string
      EMAIL:
        type: string
      ticketQuantity:
        type: integer
        format: int32
      eventId:
        type: integer
        format: int32
      isTicketIssued:
        type: boolean
      status:
        type: string
        enum:
          - INITIATED
          - SUCCESS
          - FAILED
      MID:
        type: string
      CHANNEL_ID:
        type: string
      INDUSTRY_TYPE_ID:
        type: string
      WEBSITE:
        type: string
      CUST_ID:
        type: string
      CALLBACK_URL:
        type: string
      CHECKSUM_GENERATOR_URL:
        type: string
      CHECKSUM_VERIFY_URL:
        type: string
      
        
  MainEventStats:
    title: MainEventStats
    type: object
    properties:
      totalIamins:
        type: integer
        format: int32
